<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Infosec Compliance Chat - AI-powered compliance insights">
    <title>Sign Up - Infosec Compliance Chat</title>
    <link rel="icon" href="/favicon/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Add proper CSP for Google authentication -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Add config.js for local development -->
    <script src="config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo-link">
                <div class="logo">
                    <img src="/favicon/favicon.ico" alt="Logo" class="logo-icon">
                    Infosec Compliance Chat
                </div>
            </a>
            <div class="nav-links">
                <a href="signin.html" class="nav-link">Sign In</a>
                <a href="signup.html" class="cta-button-small">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <header>
            <h1 class="fade-in">Create Your Account</h1>
            <p class="subtitle fade-in">Join Infosec Compliance Chat today</p>
        </header>

        <section class="auth-section fade-in">
            <form id="signUpForm" class="signup-form">
                <div class="form-group">
                    <input type="email" id="signUpEmail" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signUpPassword" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="cta-button">Sign Up</button>
                <div class="form-group" style="margin-top: 1rem;">
                    <div class="separator">
                        <span>or</span>
                    </div>
                    <button type="button" id="googleSignUp" class="google-button">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="google-icon">
                        Sign up with Google
                    </button>
                </div>
                <p class="form-footer">
                    Already have an account? <a href="signin.html">Sign in</a>
                </p>
            </form>

            <!-- Success notification popup -->
            <div id="successPopup" class="notification-popup">
                <div class="notification-content">
                    <span class="close-button">&times;</span>
                    <div class="success-icon">✓</div>
                    <h3>Account Created!</h3>
                    <p>Your account has been successfully created.</p>
                    <a href="signin.html" class="cta-button">Sign In Now</a>
                </div>
            </div>

            <!-- Add this test button right after your form -->
            <button id="testGoogleAuth" style="margin-top: 20px; padding: 10px; background: #f1f1f1; border: 1px solid #ddd;">
                Test Basic Google Auth
            </button>
        </section>

        <footer>
            <p>©2025 Infosec Compliance Chat. All rights reserved.</p>
        </footer>
    </main>

    <script>
        console.log("Script section started");
        
        // Check if Firebase SDK is loaded
        if (typeof firebase === 'undefined') {
            console.error("Firebase SDK is not loaded!");
            alert("Firebase SDK failed to load. Please check your internet connection and try again.");
        } else {
            console.log("Firebase SDK is loaded");
        }
        
        // Wait for Firebase to be ready
        document.addEventListener('firebaseReady', function() {
            console.log("Firebase initialized with config:", {
                apiKey: window.firebaseConfig.apiKey.substring(0, 4) + "...",
                authDomain: window.firebaseConfig.authDomain,
                projectId: window.firebaseConfig.projectId
            });
            
            // Set up auth listeners after Firebase is initialized
            setupAuthListeners();
        });
        
        function setupAuthListeners() {
            // Sign Up Form
            document.getElementById('signUpForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('signUpEmail').value;
                const password = document.getElementById('signUpPassword').value;
                
                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Show success popup
                        document.getElementById('successPopup').style.display = 'flex';
                        // Clear the form
                        document.getElementById('signUpForm').reset();
                    })
                    .catch((error) => {
                        console.error("Error creating account:", error);
                        alert("Error creating account: " + error.message);
                    });
            });
            
            // SIMPLIFIED Google Sign Up - direct approach
            document.getElementById('googleSignUp').onclick = function() {
                console.log("Google sign-up button clicked");
                
                // Show loading state
                this.disabled = true;
                this.innerHTML = 'Connecting...';
                
                // Create a new instance of the Google provider
                const provider = new firebase.auth.GoogleAuthProvider();
                
                // Use signInWithPopup with a timeout
                setTimeout(() => {
                    firebase.auth().signInWithPopup(provider)
                        .then(result => {
                            console.log("Google sign-in successful:", result.user.email);
                            
                            // Check if this is a new user
                            const isNewUser = result.additionalUserInfo?.isNewUser;
                            if (isNewUser) {
                                document.getElementById('successPopup').style.display = 'flex';
                            } else {
                                // Get the token and redirect
                                return result.user.getIdToken(true).then(idToken => {
                                    localStorage.setItem('authToken', idToken);
                                    window.location.href = "https://app.infoseccompliance.chat/";
                                });
                            }
                        })
                        .catch(error => {
                            console.error("Google sign-in error:", error);
                            alert("Error signing in with Google: " + error.message);
                            
                            // Reset button
                            this.disabled = false;
                            this.innerHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="google-icon">Sign up with Google';
                        });
                }, 1000);
            };
            
            // Handle redirect result on page load
            console.log("Checking for redirect result");
            firebase.auth().getRedirectResult()
                .then(result => {
                    console.log("Got redirect result:", result ? "success" : "no result");
                    if (result && result.user) {
                        console.log("User signed in:", result.user.email);
                        const isNewUser = result.additionalUserInfo?.isNewUser;
                        if (isNewUser) {
                            document.getElementById('successPopup').style.display = 'flex';
                        } else {
                            result.user.getIdToken(true).then(idToken => {
                                localStorage.setItem('authToken', idToken);
                                window.location.href = "https://app.infoseccompliance.chat/";
                            });
                        }
                    }
                })
                .catch(error => {
                    console.error("Error with redirect result:", error);
                });
            
            // Close success popup
            document.querySelector('.close-button').addEventListener('click', function() {
                document.getElementById('successPopup').style.display = 'none';
            });

            // Add this at the end of your setupAuthListeners function
            document.getElementById('testGoogleAuth').onclick = function() {
                console.log("Test button clicked");
                alert("Testing Google Auth - check console for logs");
                
                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider)
                    .then(result => {
                        console.log("TEST AUTH SUCCESS:", result.user.email);
                        alert("Success! Signed in as: " + result.user.email);
                    })
                    .catch(error => {
                        console.error("TEST AUTH ERROR:", error);
                        alert("Error: " + error.message);
                    });
            };
        }

        // Add this at the beginning of your script section
        const originalFetch = window.fetch;
        window.fetch = function() {
            console.log("Fetch request:", arguments[0]);
            return originalFetch.apply(this, arguments);
        };

        const originalXHROpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function() {
            console.log("XHR request:", arguments[1]);
            return originalXHROpen.apply(this, arguments);
        };

        // Add this to your script section
        document.addEventListener('firebaseConfigError', function(event) {
            console.error("Firebase configuration error:", event.detail.message);
            
            // Show a user-friendly error message
            const authSection = document.querySelector('.auth-section');
            if (authSection) {
                authSection.innerHTML = `
                    <div class="error-container" style="text-align: center; padding: 2rem; color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 0.25rem;">
                        <h3>Authentication Temporarily Unavailable</h3>
                        <p>We're experiencing technical difficulties with our authentication service.</p>
                        <p>Please try again later or contact support if the problem persists.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
