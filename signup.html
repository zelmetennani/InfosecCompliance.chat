<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Infosec Compliance Chat - AI-powered compliance insights">
    <title>Sign Up - Infosec Compliance Chat</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo-link">
                <div class="logo">
                    <img src="/favicon/favicon.ico" alt="Logo" class="logo-icon">
                    Infosec Compliance Chat
                </div>
            </a>
            <div class="nav-links">
                <a href="signin.html" class="nav-link">Sign In</a>
                <a href="signup.html" class="cta-button-small">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <header>
            <h1 class="fade-in">Create Your Account</h1>
            <p class="subtitle fade-in">Join Infosec Compliance Chat today</p>
        </header>

        <section class="auth-section fade-in">
            <form id="signUpForm" class="signup-form">
                <div class="form-group">
                    <input type="email" id="signUpEmail" name="email" placeholder="Email" required>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="signUpPassword" name="password" placeholder="Password" required>
                    <button type="button" id="togglePassword" class="toggle-password">Show</button>
                </div>
                <button type="submit" class="cta-button">Sign Up</button>
                <p class="form-footer">
                    Already have an account? <a href="signin.html">Sign in</a>
                </p>
            </form>

            <!-- Success notification popup -->
            <div id="successPopup" class="notification-popup">
                <div class="notification-content">
                    <span class="close-button">&times;</span>
                    <div class="success-icon">✓</div>
                    <h3>Account Created!</h3>
                    <p>Your account has been successfully created.</p>
                    <a href="signin.html" class="cta-button">Sign In Now</a>
                </div>
            </div>
        </section>

        <footer>
            <p>©2023 Infosec Compliance Chat. All rights reserved.</p>
        </footer>
    </main>

    <script>
        // Simple Firebase configuration - direct approach
        const firebaseConfig = {
            apiKey: "AIzaSyALZWouXQCdO49GYYA5NTaeESVDcBHmZGs",
            authDomain: "infoseccompliance-chat.firebaseapp.com",
            projectId: "infoseccompliance-chat",
            storageBucket: "infoseccompliance-chat.appspot.com",
            messagingSenderId: "85538751648",
            appId: "1:85538751648:web:f1a594d9b4d7dfaf9775c5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Sign Up Form
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            
            console.log("Attempting to create account with email:", email);
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("Account created successfully");
                    // Show success popup
                    document.getElementById('successPopup').style.display = 'flex';
                    // Clear the form
                    document.getElementById('signUpForm').reset();
                })
                .catch((error) => {
                    console.error("Error creating account:", error);
                    alert("Error creating account: " + error.message);
                });
        });
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('signUpPassword');
            const type = passwordInput.getAttribute('type') === 'text' ? 'password' : 'text';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'text' ? 'Hide' : 'Show';
        });
        
        // Close success popup
        document.querySelector('.close-button').addEventListener('click', function() {
            document.getElementById('successPopup').style.display = 'none';
        });
    </script>
</body>
</html>
