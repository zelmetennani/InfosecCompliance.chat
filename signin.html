<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Infosec Compliance Chat - AI-powered compliance insights">
    <title>Sign In - Infosec Compliance Chat</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo-link">
                <div class="logo">
                    <img src="/favicon/favicon.ico" alt="Logo" class="logo-icon">
                    Infosec Compliance Chat
                </div>
            </a>
            <div class="nav-links">
                <a href="signin.html" class="nav-link">Sign In</a>
                <a href="signup.html" class="cta-button-small">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <header>
            <h1 class="fade-in">Welcome Back</h1>
            <p class="subtitle fade-in">Sign in to continue to Infosec Compliance Chat</p>
        </header>

        <section class="auth-section fade-in">
            <form id="signInForm" class="signup-form">
                <div class="form-group">
                    <input type="email" id="signInEmail" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signInPassword" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="button" id="googleSignIn" class="google-button">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="google-icon">
                        Sign in with Google
                    </button>
                </div>
                <button type="submit" class="cta-button">Sign In</button>
                <p class="form-footer">
                    Need an account? <a href="signup.html">Sign up</a>
                </p>
            </form>
        </section>

        <footer>
            <p>Â©<script>document.write(new Date().getFullYear());</script> Infosec Compliance Chat. All rights reserved.</p>
        </footer>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

      let firebaseConfig = {};

      function loadFirebaseConfig() {
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          fetch('/.env.public')
            .then(response => response.text())
            .then(text => {
              const envVars = {};
              text.split('\n').forEach(line => {
                const [key, value] = line.split('=');
                if (key && value) {
                  envVars[key.trim()] = value.trim();
                }
              });
              
              firebaseConfig = {
                apiKey: envVars.FIREBASE_API_KEY,
                authDomain: envVars.FIREBASE_AUTH_DOMAIN,
                projectId: envVars.FIREBASE_PROJECT_ID,
                storageBucket: envVars.FIREBASE_STORAGE_BUCKET,
                messagingSenderId: envVars.FIREBASE_MESSAGING_SENDER_ID,
                appId: envVars.FIREBASE_APP_ID
              };
              
              initializeFirebase();
            })
            .catch(error => {
              console.error("Could not load environment variables:", error);
              if (window.firebaseConfig) {
                firebaseConfig = window.firebaseConfig;
                initializeFirebase();
              } else {
                console.error("No Firebase config available");
              }
            });
        } else {
          if (window.firebaseConfig) {
            firebaseConfig = window.firebaseConfig;
            initializeFirebase();
          } else {
            console.error("No Firebase config available");
          }
        }
      }

      function initializeFirebase() {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        setupAuthListeners(auth, googleProvider);
      }

      function setupAuthListeners(auth, googleProvider) {
        document.getElementById('signInForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const email = document.getElementById('signInEmail').value;
          const password = document.getElementById('signInPassword').value;

          localStorage.setItem('justLoggedIn', 'true');
          
          signInWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  return userCredential.user.getIdToken(true);
              })
              .then((idToken) => {
                  localStorage.setItem('authToken', idToken);
                  window.location.href = "https://app.infoseccompliance.chat/";
              })
              .catch((error) => {
                  console.error("Error signing in:", error);
                  alert("Error signing in: " + error.message);
                  localStorage.removeItem('justLoggedIn');
              });
        });
        
        document.getElementById('googleSignIn').addEventListener('click', function() {
          localStorage.setItem('justLoggedIn', 'true');
          
          signInWithPopup(auth, googleProvider)
            .then((result) => {
              console.log("Google sign-in successful");
              return result.user.getIdToken(true);
            })
            .then((idToken) => {
              localStorage.setItem('authToken', idToken);
              console.log("Token stored in localStorage");
              window.location.href = "https://app.infoseccompliance.chat/";
            })
            .catch((error) => {
              console.error("Error with Google sign-in:", error);
              alert("Error signing in with Google: " + error.message);
              localStorage.removeItem('justLoggedIn');
            });
        });
      }

      document.addEventListener('DOMContentLoaded', loadFirebaseConfig);
    </script>
</body>
</html>
