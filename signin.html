<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Infosec Compliance Chat - AI-powered compliance insights">
    <title>Sign In - Infosec Compliance Chat</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo-link">
                <div class="logo">
                    <img src="/favicon/favicon.ico" alt="Logo" class="logo-icon">
                    Infosec Compliance Chat
                </div>
            </a>
            <div class="nav-links">
                <a href="signin.html" class="nav-link">Sign In</a>
                <a href="signup.html" class="cta-button-small">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <header>
            <h1 class="fade-in">Welcome Back</h1>
            <p class="subtitle fade-in">Sign in to continue to Infosec Compliance Chat</p>
        </header>

        <section class="auth-section fade-in">
            <form id="signInForm" class="signup-form">
                <div class="form-group">
                    <input type="email" id="signInEmail" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signInPassword" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="cta-button">Sign In</button>
                <div class="form-group" style="margin-top: 1rem;">
                    <div class="separator">
                        <span>or</span>
                    </div>
                    <button type="button" id="googleSignIn" class="google-button">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="google-icon">
                        Sign in with Google
                    </button>
                </div>
                <p class="form-footer">
                    Need an account? <a href="signup.html">Sign up</a>
                </p>
            </form>
        </section>

        <footer>
            <p>Â©2023 Infosec Compliance Chat. All rights reserved.</p>
        </footer>
    </main>

    <script>
        // Firebase configuration with placeholders for GitHub Actions to replace
        const firebaseConfig = {
            apiKey: "##FIREBASE_API_KEY##",
            authDomain: "##FIREBASE_AUTH_DOMAIN##",
            projectId: "##FIREBASE_PROJECT_ID##",
            storageBucket: "##FIREBASE_STORAGE_BUCKET##",
            messagingSenderId: "##FIREBASE_MESSAGING_SENDER_ID##",
            appId: "##FIREBASE_APP_ID##"
        };

        // Check if placeholders weren't replaced and use fallback for local development
        if (firebaseConfig.apiKey.includes('##FIREBASE_API_KEY##')) {
            console.warn("Firebase config placeholders not replaced. Using development config.");
            
            // Try to get config from signup.html which is working
            try {
                // Check if we can access the signup page's Firebase instance
                const signupFrame = document.createElement('iframe');
                signupFrame.style.display = 'none';
                signupFrame.src = 'signup.html';
                document.body.appendChild(signupFrame);
                
                // Wait for the iframe to load
                signupFrame.onload = function() {
                    try {
                        // Try to get the Firebase config from the signup page
                        const signupFirebase = signupFrame.contentWindow.firebase;
                        if (signupFirebase && signupFirebase.app) {
                            // Use the existing Firebase instance
                            console.log("Using Firebase instance from signup page");
                            window.firebase = signupFirebase;
                            
                            // Set up auth listeners
                            setupAuthListeners();
                        } else {
                            console.error("Could not access Firebase from signup page");
                            alert("Error initializing authentication. Please try again later.");
                        }
                        
                        // Clean up
                        document.body.removeChild(signupFrame);
                    } catch (frameError) {
                        console.error("Error accessing signup frame:", frameError);
                        document.body.removeChild(signupFrame);
                        alert("Error initializing authentication. Please try again later.");
                    }
                };
                
                // Don't initialize Firebase here - we'll use the one from signup
                return;
            } catch (error) {
                console.error("Error with iframe approach:", error);
                alert("Error initializing authentication. Please try again later.");
                return;
            }
        }

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Email/Password Sign In
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            
            console.log("Attempting to sign in with email:", email);
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("Sign in successful");
                    return userCredential.user.getIdToken(true);
                })
                .then((idToken) => {
                    localStorage.setItem('authToken', idToken);
                    window.location.href = "https://app.infoseccompliance.chat/";
                })
                .catch((error) => {
                    console.error("Error signing in:", error);
                    alert("Error signing in: " + error.message);
                });
        });
        
        // Google Sign In
        document.getElementById('googleSignIn').addEventListener('click', function() {
            console.log("Google sign-in button clicked");
            
            const provider = new firebase.auth.GoogleAuthProvider();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    console.log("Google sign-in successful");
                    return result.user.getIdToken(true);
                })
                .then((idToken) => {
                    localStorage.setItem('authToken', idToken);
                    window.location.href = "https://app.infoseccompliance.chat/";
                })
                .catch((error) => {
                    console.error("Error with Google sign-in:", error);
                    alert("Error signing in with Google: " + error.message);
                });
        });
    </script>
</body>
</html>
