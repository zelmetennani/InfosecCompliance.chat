<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Firebase Test</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>Direct Firebase Test</h1>
    <button id="testAuth">Test Google Auth</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ddd;"></div>
    
    <script>
        // IMPORTANT: This is for testing only - replace with your actual values
        const firebaseConfig = {
            apiKey: "AIzaSyALZWouXQCdO49GYYA5NTaeESVDcBHmZGs",
            authDomain: "infoseccompliance-chat.firebaseapp.com",
            projectId: "infoseccompliance-chat",
            storageBucket: "infoseccompliance-chat.firebasestorage.app",
            messagingSenderId: "85538751648",
            appId: "1:85538751648:web:33636b48d1f0751d9775c5"
        };
        
        // Initialize Firebase directly
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase initialized directly with hardcoded config");
        
        // Set up the test button
        document.getElementById('testAuth').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Starting Google authentication...";
            
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then(result => {
                    resultDiv.innerHTML = `
                        <p style="color: green;">Success!</p>
                        <p>Signed in as: ${result.user.email}</p>
                    `;
                    console.log("Auth success:", result);
                })
                .catch(error => {
                    resultDiv.innerHTML = `
                        <p style="color: red;">Error: ${error.message}</p>
                        <p>Code: ${error.code}</p>
                    `;
                    console.error("Auth error:", error);
                });
        });
    </script>
</body>
</html>
