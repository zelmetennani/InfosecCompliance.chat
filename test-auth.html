<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test</title>
    
    <!-- No CSP for testing -->
    
    <!-- Latest Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>Firebase Authentication Test</h1>
    
    <button id="googleAuthTest">Test Google Auth</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ddd;"></div>
    
    <script>
        // Direct Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyALZWouXQCdO49GYYA5NTaeESVDcBHmZGs",
            authDomain: "infoseccompliance-chat.firebaseapp.com",
            projectId: "infoseccompliance-chat",
            storageBucket: "infoseccompliance-chat.firebasestorage.app",
            messagingSenderId: "85538751648",
            appId: "1:85538751648:web:33636b48d1f0751d9775c5"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase initialized directly in test page");
        
        // Set up the test button
        document.getElementById('googleAuthTest').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Starting Google authentication...";
            
            const provider = new firebase.auth.GoogleAuthProvider();
            
            // Try popup first
            firebase.auth().signInWithPopup(provider)
                .then(result => {
                    resultDiv.innerHTML = `
                        <p style="color: green;">Success!</p>
                        <p>Signed in as: ${result.user.email}</p>
                        <p>User ID: ${result.user.uid}</p>
                    `;
                    console.log("Auth success:", result);
                })
                .catch(error => {
                    resultDiv.innerHTML = `
                        <p style="color: red;">Error: ${error.message}</p>
                        <p>Code: ${error.code}</p>
                    `;
                    console.error("Auth error:", error);
                    
                    // If popup fails, try redirect
                    if (error.code === 'auth/popup-blocked') {
                        resultDiv.innerHTML += "<p>Popup blocked. Trying redirect method...</p>";
                        firebase.auth().signInWithRedirect(provider);
                    }
                });
        });
        
        // Check for redirect result
        firebase.auth().getRedirectResult()
            .then(result => {
                if (result && result.user) {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `
                        <p style="color: green;">Success from redirect!</p>
                        <p>Signed in as: ${result.user.email}</p>
                        <p>User ID: ${result.user.uid}</p>
                    `;
                    console.log("Redirect success:", result);
                }
            })
            .catch(error => {
                console.error("Redirect error:", error);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <p style="color: red;">Redirect Error: ${error.message}</p>
                    <p>Code: ${error.code}</p>
                `;
            });
    </script>
</body>
</html>
