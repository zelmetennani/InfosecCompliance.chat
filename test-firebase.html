<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>Firebase Authentication Test</h1>
    <button id="testAuth">Test Google Auth</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ddd;"></div>
    
    <script>
        // IMPORTANT: This file is for testing only and should not be committed to your repository
        // Replace these values with your actual Firebase config for testing
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase initialized for testing");
        
        // Set up the test button
        document.getElementById('testAuth').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Starting Google authentication...";
            
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then(result => {
                    resultDiv.innerHTML = `
                        <p style="color: green;">Success!</p>
                        <p>Signed in as: ${result.user.email}</p>
                    `;
                    console.log("Auth success:", result);
                })
                .catch(error => {
                    resultDiv.innerHTML = `
                        <p style="color: red;">Error: ${error.message}</p>
                        <p>Code: ${error.code}</p>
                    `;
                    console.error("Auth error:", error);
                });
        });
    </script>
</body>
</html>
